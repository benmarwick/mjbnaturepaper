machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t benmarwick/mjbnaturepaper  .

test:
  override:
      # see if we can start container...
    - docker run --name mjbnaturepaper -d -p 8787:8787 benmarwick/mjbnaturepaper 

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push benmarwick/mjbnaturepaper

